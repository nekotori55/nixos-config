[Settings]
all_subfolders = True
backend = swww
color = #333333
fill = fill
folder = ~/wallpapers
language = en
monitors = All
mpvpaper_options = 
mpvpaper_sound = False
number_of_columns = 3
post_command = MONOCHROME=`matugen --json hex --dry-run image $wallpaper | grep -Pzo '"source_color": {\n      "dark": "#000000",\n      "default": "#000000",\n      "light": "#000000"\n    }' --count`; if [ $MONOCHROME == 1 ]; then SCHEME="-t scheme-monochrome"; else SCHEME1="-t scheme-vibrant"; fi; matugen $SCHEME image $wallpaper
show_gifs_only = False
show_hidden = False
show_path_in_tooltip = True
sort = daterev
subfolders = True
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
swww_transition_step = 90
swww_transition_type = any
use_xdg_state = True
wallpaper = 
zen_mode = True
stylesheet = /home/nekotori55/.config/waypaper/style.css

